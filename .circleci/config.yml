version: 2.0

jobs:
  build:
    working_directory: ~/pfalfa-dashboard-dev
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          keys: pfalfa-{{ checksum "package.json" }}-{{ arch }}
      - save_cache:
          key: pfalfa-{{ checksum "package.json" }}-{{ arch }}
          paths:
            - node_modules

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
